<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-btn {
            text-decoration: none;
            color: #007bff;
        }

        .action-btn:hover {
            text-decoration: underline;
        }

        .btn{
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100px;
            text-align: center;
        }

        .add-task {
            background-color: #28a745;
        }
        .add-task:hover {
            background-color: #1a8032;
        }

        .logout {
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #a72532;
        }

    </style>
</head>
<body>
    <div>
        {% block content %}
        <h2>Your Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ task.name }}</td>
                        <td>{{ task.status }}</td>
                        <td>{{ task.remarks }}</td>
                        <td class="action-column">
                            <a href="{% url 'task_detail' task.id %}" class="action-btn">Update / Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="add-task btn" href="{% url 'add_task' %}">Add Task</a>
        <a class="logout btn" href="{% url 'logout' %}">Logout</a>
        {% endblock %}
    </div>
</body>
</html>
